<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center"><h1>Registration Form</h1></legend>
        <form>
            <label for="First name">First name:</label>
            <input type="text" id="First name" name="fname" placeholder="eg:kalyani" style="margin-bottom: 4px;"><br>
            <label for="Last name">Last name:</label>
            <input type="text" id="Last name"  name="lname" placeholder="eg:Lekkala" style="margin-bottom: 4px;"><br>
            <label for="Email id">Email id:</label>
            <input type="text" id="Email id" name="email" placeholder="eg:abc@gmail.com" style="margin-bottom: 4px; margin-left: 9px;"><br>
            <label for="Phonenumber">Phonenumber:</label>
            <input type="tel" id=" Phonenumber" name="number" pattern="[0-9]{10}" placeholder="1234567890" style="margin-bottom: 4px;"><br>
            <label for="Present Address">Present Address:</label>
            <input type="text" id="Present Address" name="paddress" placeholder="hyd" style="margin-bottom: 4px;"><br>
            <label for="permanent Address">Permanent Address:</label>
            <input type="text" id="Permanent Address" name="peraddress" placeholder="vskp" style="margin-bottom: 4px;"><br>
            <label for="Date of Birth">Date of Birth:</label>
            <input type="date" id="Date of Birth" name="birth date" style="margin-bottom: 4px;"><br>
            <label for="Gender">Gender:</label>
            <label for="male">male</label>
            <input type="radio" id="male">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name=""><br>
            <label for="Submit">Submit:</label>
            <input type="submit" id="submit" name="submit">



    


        </form>
    </fieldset>
    
</body>
</html>
